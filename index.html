<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">   
    

    <form id="gradeCheck" onsubmit="gradeCheck(event)">
        <h1><u>Grade Calculation App</u></h1>
        <br>
        <br>
        <label for="grade">Enter Your Obtained Percentage:</label> 
        <input id="percentInput" type="number" required step="0.01">
        <br>
        <br>
        <button>Calculte</button>
        <br>
        <br>
        <h1 id="resultWindow"></h1>
    </form>

    

</div>


    <script src="script.js"></script>
</body>
</html>
